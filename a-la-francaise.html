<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="style.css"> 
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <title>A la française</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shrikhand&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Shrikhand&display=swap');
    </style>
</head>
<body>
    <!--HEADER-->
    <header class="header">
        <div class="header__nav">
        <a href="index.html"><i class="fa-solid fa-arrow-left header__icon" aria-hidden="true"></i></a>
        <a href=""><img src="images/ohmyfood@2x.svg" alt ="logo" class="header__logo"></a>
        </div>
    </header>
    <!--MEALS-->
    <section class="list">
        <img src="images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo" class="list__img">
        <div class="list__choices">
            <h2 class="list__title">À la française</h2>
            <label class="list__checkbox"><input type="checkbox"><span></span></label>
            <div class="list__boxmeals">
                <!--STARTERS-->
                <div class="list__category">
                <h3 class="list__h3">Entrées</h3>
                    <div class="list__meals-category">
                        <div class="list__meals">
                            <label for="p1">
                                <span class="list__subtiles">
                                    <span class="list__name">Tartare de poulpe acidulé</span>
                                    <span class="list__infos">
                                        <span class="list__details">Aux zests d'orange</span>
                                        <strong class="list__price">25€</strong>
                                    </span>
                                </span>
                                <input type="checkbox" class="list__mealscheck" id="p1">
                                <div class="list__check">
                                    <i class="fa-solid fa-circle-check list__icon" aria-hidden="true"></i>
                                </div>
                            </label>
                        </div>
                        <div class="list__meals">
                            <label for="p2">
                                <span class="list__subtiles">
                                    <span class="list__name">Velouté de légumes d'antan</span>
                                    <span class="list__infos">
                                        <span class="list__details">Carotte, panais, topinambour</span>
                                        <strong class="list__price">35€</strong>
                                    </span>
                                </span>
                                <input type="checkbox" class="list__mealscheck" id="p2">
                                <div class="list__check">
                                    <i class="fa-solid fa-circle-check list__icon" aria-hidden="true"></i>
                                </div>  
                            </label>
                        </div>
                        <div class="list__meals">
                            <label for="p3">
                                <span class="list__subtiles">
                                    <span class="list__name">Soupe à l'oignon</span>
                                    <span class="list__infos">
                                        <span class="list__details">Revisitée</span>
                                        <strong class="list__price">20€</strong>
                                    </span>
                                </span>
                                <input type="checkbox" class="list__mealscheck" id="p3">
                                <div class="list__check">
                                    <i class="fa-solid fa-circle-check list__icon" aria-hidden="true"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <!--DISHS-->
                <div class="list__category">
                <h3 class="list__h3">Plats</h3>
                    <div class="list__meals-category">
                        <div class="list__meals">
                            <label for="p4">
                                <span class="list__subtiles">
                                    <span class="list__name">Coquilles Saint-Jacques</span>
                                    <span class="list__infos">
                                        <span class="list__details">Accompagnées d'une purée de panais</span>
                                        <strong class="list__price">40€</strong>
                                    </span>
                                </span>
                                <input type="checkbox" class="list__mealscheck" id="p4">
                                <div class="list__check">
                                    <i class="fa-solid fa-circle-check list__icon" aria-hidden="true"></i>
                                </div>
                            </label>
                        </div>
                        <div class="list__meals">
                            <label for="p5">
                                <span class="list__subtiles">
                                    <span class="list__name">Magret de canard</span>
                                    <span class="list__infos">
                                        <span class="list__details">Et parmentier de pommes de terre</span>
                                        <strong class="list__price">35€</strong>
                                    </span>
                                </span>
                                <input type="checkbox" class="list__mealscheck" id="p5">
                                <div class="list__check">
                                    <i class="fa-solid fa-circle-check list__icon" aria-hidden="true"></i>
                                </div>
                            </label>
                        </div>
                        <div class="list__meals">
                            <label for="p6">
                                <span class="list__subtiles">
                                    <span class="list__name">Pigeonneau d’Ille-et-Vilaine</span>
                                    <span class="list__infos">
                                        <span class="list__details">Sur son lit de gnocchis aux légumes</span>
                                        <strong class="list__price">44€</strong>
                                    </span>
                                </span>
                                <input type="checkbox" class="list__mealscheck" id="p6">
                                <div class="list__check">
                                    <i class="fa-solid fa-circle-check list__icon" aria-hidden="true"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <!--DESSERTS-->
                <div class="list__category">
                <h3 class="list__h3">Desserts</h3>
                    <div class="list__meals-category">
                        <div class="list__meals">
                            <label for="p7">
                                <span class="list__subtiles">
                                    <span class="list__name">Pétales de violettes glacés</span>
                                    <span class="list__infos">
                                        <span class="list__details">Et purée de noisettes</span>
                                        <strong class="list__price">18€</strong>
                                    </span>
                                </span>
                                <input type="checkbox" class="list__mealscheck" id="p7">
                                <div class="list__check">
                                    <i class="fa-solid fa-circle-check list__icon" aria-hidden="true"></i>
                                </div>
                            </label>
                        </div>
                        <div class="list__meals">
                            <label for="p8">
                                <span class="list__subtiles">
                                    <span class="list__name">Fondant au chocolat</span>
                                    <span class="list__infos">
                                        <span class="list__details">Revisité</span>
                                        <strong class="list__price">22€</strong>
                                    </span>
                                </span>
                                <input type="checkbox" class="list__mealscheck" id="p8">
                                <div class="list__check">
                                    <i class="fa-solid fa-circle-check list__icon" aria-hidden="true"></i>
                                </div>
                            </label>
                        </div>
                        <div class="list__meals">
                            <label for="p9">
                                <span class="list__subtiles">
                                    <span class="list__name">Millefeuille croustillant</span>
                                    <span class="list__infos">
                                        <span class="list__details">Myrtilles et pâte d’amande</span>
                                        <strong class="list__price">23€</strong>
                                    </span>
                                </span>
                                <input type="checkbox" class="list__mealscheck" id="p9">
                                <div class="list__check">
                                    <i class="fa-solid fa-circle-check list__icon" aria-hidden="true"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!--BTN COMMAND-->
            <div class="list__btn">
                <button class=list__commandbtn>Commander</button>
            </div>
        </div>
    </section>
    <!--FOOTER-->
    <footer class="footer">
        <h3 class="footer__title">ohmyfood</h3>
        <ul class="footer__ul">
            <li class="footer__links1"><a href="#"><i class="fa-solid fa-utensils footer__icon" style="padding-right: 5px" aria-hidden="true"></i>Proposer un restaurant</a></li>
            <li class="footer__links1"><a href="#"><i class="fa-solid fa-handshake-angle footer__icon" aria-hidden="true"></i>Devenir partenaire</a></li>
            <li class="footer__links2"><a href="#">Mentions légales</a></li>
            <li class="footer__links2"><a href="ohmyfood@contact.com">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
